<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC- Survey Form</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container justify-content-center ">
        <h2 id="title">freeCodeCamp Survey Form</h2>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        <form id="survey-form">
            <div class="form-group" id="name">
              <label for="name-label">Name</label>
              <input type="text" class="form-control" id="name-label"  placeholder="Name" aria-describedby="name" required>
             
            </div>
            <div class="form-group" id="email">
                <label for="email-label">Email</label>
                <input type="email" class="form-control needs-validation"  id="email-label" placeholder="Enter your Email" required  aria-describedby="name">
                </div>
            <div class="form-group" id="number">
              <label for="number-label">Age <span class="text-muted">(optional)</span></label>
              <input type="number" class="form-control" placeholder="Age" id="number-label" min=10 max=99 required>
            </div>
            <div class="form-group" id="dropdown">
              <label for="inputstate">Which option best describes your current role?</label>
                <select id="inputState" class="form-control" placeholder="" required>
                <option selected>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer Not To Say</option>
                <option>Others</option>
                </select>
            </div>
            <div class="form-group"  >
              <p style="margin-bottom: 4px;">Would you recommend freeCodeCamp to a friend?</p>
              <label style="display: block;">
                <input  class="input-radio " checked type="radio" name="recommend" id="Radios1" value="Definately" >
                 Definately
                </label>
                
                <label style="display: block;">
                  <input  class="input-radio" type="radio" name="recommend" id="Radios2" value="Maybe">
                  Maybe
                </label>
                <label style="display: block;">
                  <input  class="input-radio" type="radio" name="recommend" id="Radios3" value="Not Sure" >
               Not Sure
                </label>
            </div>    
            <div class="form-group" id="dropdown">
                <label for="inputstate">What is your favorite feature of freeCodeCamp?</label>
                  <select id="inputState" class="form-control" placeholder="" >
                  <option selected>Select an Option</option>
                  <option>Challenges</option>
                  <option>Projects</option>
                  <option>Community</option>
                  <option>Open-source</option>
                  </select>
            </div>
            <div class="form-group">
              <p style="margin-bottom: 4px;">What would you like to see improved? <span class="text-muted">(Check all that apply)</span></p>
              <label class="form-check-label" style="display:block" for="defaultCheck1">
              <input  class="input-checkbox" type="checkbox" value="Front-end Projects
              " id="defaultCheck1">
              Front-end Projects
             </label>
              <label class="form-check-label" style="display:block" for="defaultCheck11">
              <input class="input-checkbox" type="checkbox" value="Back-end Projects
              " id="defaultCheck11" >
              Back-end Projects
              </label>
              <label class="form-check-label" style="display:block" for="defaultCheck10">
              <input class="input-checkbox" type="checkbox" value=" Data Visualization
                " id="defaultCheck10" >
                Data Visualization
              </label>
              <label class="form-check-label" style="display:block" for="defaultCheck2">
                <input class="input-checkbox" type="checkbox" value="Challenges
                " id="defaultCheck2" >
                Challenges
                </label>
                <label class="form-check-label" style="display:block" for="defaultCheck3">
                <input class="input-checkbox" type="checkbox" value="Open Source Community
                  " id="defaultCheck3" >
                  Open Source Community
                    </label>
                  <label class="form-check-label" style="display:block" for="defaultCheck5">
                        <input class="input-checkbox" type="checkbox" value="Gitter help rooms
                        " id="defaultCheck5" >
                        Gitter help rooms
                        </label>
                        <label class="form-check-label" style="display:block" for="defaultCheck6">
                          <input class="input-checkbox" type="checkbox" value="Videos
                          " id="defaultCheck6" >
                          Videos
                          </label>
                          <label class="form-check-label" style="display:block" for="defaultCheck7">
                            <input class="input-checkbox" type="checkbox" value="City Meetups
                            " id="defaultCheck7" >
                            City Meetups
                            </label>
                            <label class="form-check-label" style="display:block" for="defaultCheck8">
                              <input class="input-checkbox" type="checkbox" value="Wiki
                              " id="defaultCheck8" >
                              Wiki
                              </label>
                              <label class="form-check-label" style="display:block" for="defaultCheck4">
                                <input class="input-checkbox" type="checkbox" value="Back-end Projects
                                " id="defaultCheck2" >
                                Back-end Projects
                                </label>
                              <label class="form-check-label" style="display:block" for="defaultCheck9">
                                <input class="input-checkbox" type="checkbox" value="Additional Courses" id="defaultCheck9" >
                                Additional Courses

                               </label>
            </div>
            <div class="form-group">
              <p style="margin-bottom: 4px;">Any comments or suggestions ? </p>
              <textarea id="comments" class="input-textareas" placeholder="Enter Your Text here..."></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="input-submit"value="Submit">
            </div>
            </form>
          </div>
        </form>    
    </div>
      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
</body>
</html>
